<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="stylle.css">
    
    <script defer src="main.js"></script>
</head>
<body>
    <h1>To do list</h1>
    <!-- Start Lists -->
    <section id="containerr">


        <div class="task">
            <i class="fa-solid fa-star"></i>
            <P>task1</P>
            <section class="font-awsome">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-xmark"></i>
            </section>
        </div>
        <div class="task">
            <i class="fa-solid fa-star"></i>
            <P>task2</P>
            <section class="font-awsome">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-xmark"></i>
            </section>
        </div>
    </section>
    <!-- End lists -->


    <!-- Start creating lists -->
    <h2>
        What else ?
    </h2>
    
    <form>
        <input lang="ar"  type="text" maxlength="200" placeholder="Write what you think" >
        <button class="fa-solid fa-upload"></button>
    </form>
    <!-- End creating lists-->


    <!-- Start footer -->
    <footer class="foot">
        <P>Developed by@mhmd3omar</P>
    </footer>
    <!-- End footer -->


</body>
</html>
